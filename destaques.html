    <h1>Top Reflorestadores</h1>
    
    <div class="leaderboard">
        <div class="podium" id="podium">
            <!-- Top 3 será preenchido pelo JavaScript -->
            <div class="podium-place first-place">
                <div class="podium-step">1</div>
                <img src="img/avatares/pau-brasil-madura.png" class="podium-avatar" alt="1° Lugar">
                <div class="podium-name">Campeão</div>
                <div class="podium-trees">1000 árvores</div>
            </div>
            <div class="podium-place second-place">
                <div class="podium-step">2</div>

                <div class="podium-name">Vice</div>
                <div class="podium-trees">500 árvores</div>
            </div>
            <div class="podium-place third-place">
                <div class="podium-step">3</div>
                <img src="img/avatares/peroba-rosa-broto.png" class="podium-avatar" alt="3° Lugar">
                <div class="podium-name">Terceiro</div>
                <div class="podium-trees">200 árvores</div>
            </div>
        </div>
        
        <div class="last-update" id="lastUpdate"></div>
