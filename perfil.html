<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="menu">
        <a href="acoes.html">Ações</a>
        <a href="perfil.html">Perfil</a>
        <a href="relatorio.html">Relatório</a>
        <a href="destaques.html">Destaques</a>
    </nav>

    <div class="profile-header">
        <img id="userAvatar" class="avatar" src="img/avatares/pau-brasil-plantada.png" alt="Avatar">
        <div class="profile-info">
            <h1 id="userName"></h1>
            <div id="bioDisplay" class="bio"></div>
            <textarea id="bioEdit" class="edit-bio hidden" placeholder="Escreva algo sobre você..."></textarea>
            <button id="editBioBtn">Editar Bio</button>
            <button id="saveBioBtn" class="hidden">Salvar Bio</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalTrees">0</div>
            <div class="stat-label">Árvores Plantadas</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="differentSpecies">0</div>
            <div class="stat-label">Espécies Diferentes</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="lastPlanting">-</div>
            <div class="stat-label">Último Plantio</div>
        </div>
    </div>

    <div class="avatar-evolution">
        <h2>Evolução do seu Avatar</h2>
        <p>Seu avatar evolui conforme você planta mais árvores!</p>
        
        <div class="evolution-stages">
            <div class="evolution-stage" id="stage1">
                <img src="img/avatares/pau-brasil-plantada.png" class="evolution-avatar">
                <div>0-99 árvores</div>
            </div>
            <div class="evolution-stage" id="stage2">
                <img src="img/avatares/pau-brasil-broto.png" class="evolution-avatar">
                <div>100-299 árvores</div>
            </div>
            <div class="evolution-stage" id="stage3">
                <img src="img/avatares/pau-brasil-jovem.png" class="evolution-avatar">
                <div>300-699 árvores</div>
            </div>
            <div class="evolution-stage" id="stage4">
                <img src="img/avatares/pau-brasil-madura.png" class="evolution-avatar">
                <div>700+ árvores</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
