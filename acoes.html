<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ações</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="menu">
        <a href="acoes.html">Ações</a>
        <a href="perfil.html">Perfil</a>
        <a href="relatorio.html">Relatório</a>
        <a href="destaques.html">Destaques</a>
    </nav>

    <h1>Cadastro de Ações de Reflorestamento</h1>
    
    <div class="form-container">
        <form id="reflorestamentoForm">
            <div class="form-group">
                <label for="quantidade">Quantidade de Árvores:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="especie">Espécie:</label>
                <select id="especie" name="especie" required>
                    <option value="">Selecione uma espécie...</option>
                    <option value="Ipês">Ipês</option>
                    <option value="Angicos">Angicos</option>
                    <option value="Aroeiras">Aroeiras</option>
                    <option value="Jequitibás">Jequitibás</option>
                    <option value="Peroba do campo">Peroba do campo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="data">Data do Plantio:</label>
                <input type="date" id="data" name="data" required>
            </div>
            
            <div class="form-group">
                <label for="local">Local:</label>
                <input type="text" id="local" name="local" required>
            </div>
            
            <button type="submit">Salvar Ação</button>
        </form>
    </div>
    
    <div class="actions-list" id="acoesList">
        <h2>Ações Cadastradas</h2>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
